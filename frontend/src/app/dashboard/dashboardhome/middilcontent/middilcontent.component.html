<div class="body">
    <div class="row">
       <div class="col-sm-6">
         <div class="card">
           <div class="card-body">
               <img [src] ="url" id="img">
             <h5 class="card-title">Resume</h5>
             
             <h3 class="card-text">Pick from our dozens of professionally designed resume templates to create your resume. </h3>
             <a class="btn btn-primary" id="space" [hidden]="createbtn" (click)="createResume()">Create Resume</a>
   
             <a class="btn btn-primary" id="space" [hidden]="editbtn" (click)="editResume()">Edit Resume</a>
             
             <a class="btn btn-primary" id="space1">Download Resume</a>
           </div>
         </div>
       </div>
       </div>
