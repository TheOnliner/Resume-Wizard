<div class="userprofile">
  <p-card header="Users" subheader="List of all users">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button label="New" icon="pi pi-plus"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <p-table [value]="users" responsiveLayout="scroll" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
              <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Admin</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
              <tr>
                  <td>{{user.name}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.isAdmin}}</td>
              </tr>
          </ng-template>
      </p-table>
      </div>
    </div>
  </p-card>
</div>
