<p-toast></p-toast>
<div class="userprofile">
  <p-card styleClass="text-xl" header="Users" subheader="List of all users">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              label="New"
              styleClass="text-xl"
              icon="pi pi-plus"
              routerLink="forms"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <p-table
          #dt1
          [value]="users"
          responsiveLayout="scroll"
          styleClass="p-datatable-gridlines"
          selectionMode="single"
          [scrollable]="true"
          scrollHeight="500px"
          [globalFilterFields]="['name']"
        >
          <ng-template pTemplate="caption">
            <div class="flex">
              <span class="p-input-icon-right mr-auto text-2xl">
                <i class="pi pi-search text-xl"></i>
                <input
                  pInputText
                  type="text"
                  style="padding-left: 10px;"
                  (input)="dt1.filterGlobal($event.target.value, 'contains')"
                  placeholder="Search name"
                />
              </span>
            </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name" style="height: 55px; font-size: 2rem; background-color: #394555;">
                Name<p-sortIcon field="name"></p-sortIcon>
              </th>
              <th pSortableColumn="email" style="height: 55px; font-size: 2rem; background-color: #394555;">
                Email <p-sortIcon field="price"></p-sortIcon>
              </th>
              <th style="height: 55px; font-size: 2rem; background-color: #394555;">Admin</th>
              <th style="background-color: #394555;"></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
            <tr [pSelectableRow]="user">
              <td style="height:50px; font-size: 1.3rem;">{{ user.name }}</td>
              <td style="height:50px; font-size: 1.3rem;">{{ user.email }}</td>
              <!-- <td>{{user.isAdmin}}</td> -->
              <td style="height:50px;">
                <i
                  style="font-size: 1.3rem"
                  class="pi"
                  [ngClass]="user.isAdmin ? 'pi-user' : ''"
                ></i>
              </td>
              <td style="height:50px; font-size: 1.3rem;">
                <p-button
                  (click)="updateUser(user.id)"
                  styleClass="p-button-secondary mr-4 text-lg"
                  label="Edit"
                  icon="pi pi-pencil"
                  routerLink="forms"
                ></p-button>
                <p-button
                  (click)="deleteUser(user.id)"
                  styleClass="p-button-danger "
                  label="Delete"
                  icon="pi pi-trash text-2xl"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
